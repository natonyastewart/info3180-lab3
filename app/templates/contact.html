{% extends "base.html" %}

{% block main %}
<h2>Contact Us</h2>
<form method="POST" action="{{ url_for('contact') }}">
    {{ form.hidden_tag() }} 
    
    <p>
        {{ form.name.label }} <br>
        {{ form.name }}
    </p>
    
    <p>
        {{ form.email.label }} <br>
        {{ form.email }}
    </p>
    
    <p>
        {{ form.subject.label }} <br>
        {{ form.subject }}
    </p>
    
    <p>
        {{ form.message.label }} <br>
        {{ form.message }}
    </p>
    
    <p>{{ form.submit }}</p>
</form>
{% endblock %}
